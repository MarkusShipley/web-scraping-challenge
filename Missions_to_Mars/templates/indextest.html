<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center" style="background-image:url(https://planetary.s3.amazonaws.com/web/assets/pictures/20140520_Human-on-Mars.jpg); height: 400px; background-position: center; background-size: cover;">
        <h1 class="display-3"><b>Mission to Mars</b></h1>
        <p><a class="btn btn-danger btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12 text-center">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_titles }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img 
            src="{{ mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h4>Mars Facts</h4>
            <table class="table table-bordered">{{mars.mars_facts | safe }}</table> 
           </div>  
        </div>
      </div> 

      <!-- Section for Mars Hemispheres -->
      
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center">Mars Hemispheres</h2>
        </div>
        <!-- {% for Hemisphere in mars.hemisphere_images %}-->
        {% for [hemisphere] in mars.hemisphere_images %}
        <div class="col-md-3">
          <div class="thumbnail">
            <img src="{{ hemisphere_image }}">
            <div class="caption">
                <!--<h3>{{ hemisphere_name }}</h3>-->
              <h3>{{ [hemisphere] }}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
